<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Idea Submission Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h2>Story Idea Submission Form</h2>

<form id="storyForm">
  <div class="form-group">
    <label for="title">Title of Your Story Idea:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="synopsis">Brief Synopsis:</label>
    <textarea id="synopsis" name="synopsis" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <label for="characters">Characters:</label>
    <textarea id="characters" name="characters" rows="4"></textarea>
  </div>
  <div class="form-group">
    <label for="setting">Setting:</label>
    <textarea id="setting" name="setting" rows="4"></textarea>
  </div>
  <div class="form-group">
    <label for="tone">Tone/Mood:</label>
    <input type="text" id="tone" name="tone">
  </div>
  <div class="form-group">
    <label for="scenes">Important Scenes:</label>
    <textarea id="scenes" name="scenes" rows="4"></textarea>
  </div>
  <div class="form-group">
    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests" rows="4"></textarea>
  </div>
  <button type="button" onclick="exportData()">Export Prompt</button>
</form>

<!-- Placeholder for displaying the formatted prompt -->
<div id="formattedPrompt" style="margin-top:20px;"></div>

<script>
function exportData() {
  var title = document.getElementById("title").value;
  var synopsis = document.getElementById("synopsis").value;
  var characters = document.getElementById("characters").value;
  var setting = document.getElementById("setting").value;
  var tone = document.getElementById("tone").value;
  var scenes = document.getElementById("scenes").value;
  var requests = document.getElementById("requests").value;
  
  // Format the data into a structured prompt
  var formattedPrompt = `**Title of Your Story Idea:**\n${title}\n\n` +
    `**Brief Synopsis:**\n${synopsis}\n\n` +
    `**Characters:**\n${characters}\n\n` +
    `**Setting:**\n${setting}\n\n` +
    `**Tone/Mood:**\n${tone}\n\n` +
    `**Important Scenes:**\n${scenes}\n\n` +
    `**Special Requests:**\n${requests}`;

  // Display the formatted prompt for copying
  document.getElementById("formattedPrompt").innerText = formattedPrompt;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Idea Submission Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px; /* Adds spacing between buttons */
  }
  button:hover {
    background-color: #0056b3;
  }
  #formattedPrompt {
    white-space: pre-wrap; /* Ensures the formatted prompt respects line breaks */
    background-color: #f8f9fa;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h2>Story Idea Submission Form</h2>

<form id="storyForm">
  <!-- Form fields -->
  <button type="button" onclick="exportData()">Export Prompt</button>
</form>

<div id="formattedPrompt"></div>
<button id="copyButton" style="display:none;" onclick="copyText()">Copy to Clipboard</button>

<script>
function exportData() {
  var title = document.getElementById("title").value;
  var synopsis = document.getElementById("synopsis").value;
  var characters = document.getElementById("characters").value;
  var setting = document.getElementById("setting").value;
  var tone = document.getElementById("tone").value;
  var scenes = document.getElementById("scenes").value;
  var requests = document.getElementById("requests").value;
  
  // Format the data into a structured prompt
  var formattedPrompt = `**Title of Your Story Idea:**\n${title}\n\n` +
    `**Brief Synopsis:**\n${synopsis}\n\n` +
    `**Characters:**\n${characters}\n\n` +
    `**Setting:**\n${setting}\n\n` +
    `**Tone/Mood:**\n${tone}\n\n` +
    `**Important Scenes:**\n${scenes}\n\n` +
    `**Special Requests:**\n${requests}`;
  
  // Display the formatted prompt for copying
  var displayDiv = document.getElementById("formattedPrompt");
  displayDiv.innerText = formattedPrompt;
  
  // Show the copy button
  document.getElementById("copyButton").style.display = "inline-block";
}

function copyText() {
  // Get the text from the formattedPrompt div
  var text = document.getElementById("formattedPrompt").innerText;
  navigator.clipboard.writeText(text).then(function() {
    alert("Text copied to clipboard");
  }, function(err) {
    console.error('Could not copy text: ', err);
  });
}
</script>

</body>
</html>

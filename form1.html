<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Idea Submission Form</title>
<style>
  body {
    font-family: 'Courier New', Courier, monospace; /* Typewriter font */
    margin: 20px;
    background-color: #f5f5f5; /* Light mode background */
    color: #333; /* Light mode text */
    transition: background-color 0.3s, color 0.3s;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 2px solid #333; /* Darker border for a vintage look */
    background-color: #fff; /* Light background for inputs */
    color: #333; /* Light mode input text */
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s, border 0.3s;
  }
  button {
    padding: 10px 20px;
    background-color: #6a994e; /* A vintage green */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #44633f; /* Darker shade of the button color */
  }
  #formattedPrompt {
    white-space: pre-wrap;
    background-color: #eaeaea; /* Light grey background */
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-top: 20px;
    transition: background-color 0.3s, color 0.3s;
  }

  /* Dark mode styles */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #121212; /* Dark mode background */
      color: #e0e0e0; /* Dark mode text */
    }
    input[type="text"], textarea {
      background-color: #333; /* Darker background for inputs */
      color: #e0e0e0; /* Dark mode input text */
      border: 2px solid #bbb; /* Lighter border for contrast */
    }
    #formattedPrompt {
      background-color: #333; /* Dark background for the prompt box */
      color: #e0e0e0; /* Dark mode text color for the prompt box */
    }
  }
</style>
</head>
<body>

<h2>Story Idea Submission Form</h2>

<form id="storyForm">
  <div class="form-group">
    <label for="title">Title of Your Story Idea:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="synopsis">Brief Synopsis:</label>
    <textarea id="synopsis" name="synopsis" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <label for="characters">Characters:</label>
    <textarea id="characters" name="characters" rows="4"></textarea>
  </div>
  <div class="form-group">
    <label for="setting">Setting:</label>
    <textarea id="setting" name="setting" rows="4"></textarea>
  </div>
  <div class="form-group">
    <label for="tone">Tone/Mood:</label>
    <input type="text" id="tone" name="tone">
  </div>
  <div class="form-group">
    <label for="scenes">Important Scenes:</label>
    <textarea id="scenes" name="scenes" rows="4"></textarea>
  </div>
  <div class="form-group">
    <label for="requests">Special Requests:</label>
    <textarea id="requests" name="requests" rows="4"></textarea>
  </div>
  <button type="button" onclick="generatePrompt()">Generate Prompt</button>
</form>

<div id="formattedPrompt"></div>
<button id="copyButton" style="display:none;" onclick="copyText()">Copy to Clipboard</button>

<script>
function generatePrompt() {
  var title = document.getElementById("title").value;
  var synopsis = document.getElementById("synopsis").value;
  var characters = document.getElementById("characters").value;
  var setting = document.getElementById("setting").value;
  var tone = document.getElementById("tone").value;
  var scenes = document.getElementById("scenes").value;
  var requests = document.getElementById("requests").value;
  
  // Format the data into a structured prompt
  var formattedPrompt = `**Title of Your Story Idea:**\n${title}\n\n` +
    `**Brief Synopsis:**\n${synopsis}\n\n` +
    `**Key Elements to Include:**\n` +
    `- **Characters:**\n${characters}\n` +
    `- **Setting:**\n${setting}\n` +
    `- **Tone/Mood:**\n${tone}\n` +
    `- **Important Scenes:**\n${scenes}\n` +
    `- **Special Requests:**\n${requests}\n\n` +
    `**Request:**\n` +
    `1. **Screenplay Draft:**\n` +
    `- Based on the provided synopsis and key elements, draft a short but detailed and engaging screenplay covering the story. Please include essential dialogues and scene descriptions.\n\n` +
    `2. **Shot List:**\n` +
    `- Create a detailed shot list for each scene in the screenplay. Please include camera angles, types of shots (close-up, wide, etc.), and any important action or dialogue within the shot.\n\n` +
    `3. **Production Shot List for Efficient Shooting:**\n` +
    `- Organize the shot list by location, grouping shots to optimize filming time. Please indicate which scene each shot belongs to and include necessary lines that need to be read during each shot. The goal is to minimize setup changes and make the shooting process as efficient as possible.`;
  
  // Display the formatted prompt
  document.getElementById("formattedPrompt").textContent = formattedPrompt;
  
  // Show the copy button
  document.getElementById("copyButton").style.display = "block";
}

function copyText() {
  var text = document.getElementById("formattedPrompt").textContent;
  navigator.clipboard.writeText(text).then(function() {
    alert("Prompt copied to clipboard!");
  }, function(err) {
    console.error('Failed to copy text: ', err);
    alert('Failed to copy text: ' + err);
  });
}
</script>

</body>
</html>
